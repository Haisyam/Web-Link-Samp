<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      section {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Nama Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container" style="width: 500px">
        <div class="card mt-5">
          <div class="card-body">
            <form action="" method="post" onsubmit="return submitForm()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >NAMA IC:</label
                >
                <input
                  id="nama"
                  name="nama"
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >NAMA PEMBLOKIR:</label
                >
                <input
                  id="pemblokir"
                  name="pemblokir"
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >ALASAN DI BANNED:</label
                >
                <input
                  id="alasan"
                  name="alasan"
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >KLARIFIKASI:</label
                >
                <input
                  id="klarifikasi"
                  name="klarifikasi"
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">UNBAND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      function submitForm() {
        var nama = document.getElementById("nama").value;
        var citaCita = document.getElementById("pemblokir").value;
        var tempatTinggal = document.getElementById("alasan").value;
        var buahKesukaan = document.getElementById("klarifikasi").value;

        var link =
          "https://api.whatsapp.com/send?phone=6289510193409&text=REQ+UNBAN+MIN++NAMA+IC+SAYA:" +
          nama +
          " SAYA DI BANNED OLEH " +
          pemblokir +
          " SAYA DI BANNED KARENA " +
          alasan +
          " .KLARIFIKASI: " +
          klarifikasi +
          "!";
        window.location = link;

        return false;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
